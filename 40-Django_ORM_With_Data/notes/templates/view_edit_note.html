{% extends "base.html" %}
{% load static %}
{% block title %}Fitness Coach{% endblock %}
{% block content %}
    <h2>{{ note.title }}</h2>
    <form method="post" action="{% url 'view_edit_note' note.id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <form method="post" action="{% url 'delete_note' note.id %}">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
{% endblock %}
